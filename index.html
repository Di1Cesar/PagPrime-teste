<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>



  <form class="form-horizontal">
    <fieldset>
      <div class="panel panel-primary">
        <div class="panel-heading">Faculdade das Américas</div>

        <div class="panel-body">
          <div class="form-group">

            <div class="col-md-11 control-label">
              <p class="help-block"><h11>*</h11> Campo Obrigatório </p>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-2 control-label" for="Nome">Nome <h11>*</h11></label>
            <div class="col-md-8">
              <input id="Nome" name="Nome" placeholder="" class="form-control input-md" required="" type="text">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-2 control-label" for="Nome">CPF <h11>*</h11></label>
            <div class="col-md-2">
              <input id="cpf" name="cpf" placeholder="Apenas números" class="form-control input-md" required="" type="text" maxlength="11" pattern="[0-9]+$">
            </div>



            <label class="col-md-1 control-label" for="Nome">Nascimento<h11>*</h11></label>
            <div class="col-md-2">
              <input id="dtnasc" name="dtnasc" placeholder="DD/MM/AAAA" class="form-control input-md" required="" type="text" maxlength="10" OnKeyPress="formatar('##/##/####', this)" onBlur="showhide()">
            </div>

            <!-- Multiple Radios (inline) -->

            <label class="col-md-1 control-label" for="radios">Sexo <h11>*</h11></label>
            <div class="col-md-4">
              <label required="" class="radio-inline" for="radios-0" >
                <input name="sexo" id="sexo" value="feminino" type="radio" required>
                Feminino
              </label>
              <label class="radio-inline" for="radios-1">
                <input name="sexo" id="sexo" value="masculino" type="radio">
                Masculino
              </label>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label" for="Nome">RG <h11>*</h11></label>
            <div class="col-md-2">
              <input id="rg" name="rg" placeholder="Apenas números" class="form-control input-md" required="" type="text" maxlength="7" pattern="[0-9]+$">
            </div>

            <!-- Prepended text-->
            <div class="form-group">
              <label class="col-md-1 control-label" for="prependedtext">Telefone <h11>*</h11></label>
              <div class="col-md-2">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                  <input id="prependedtext" name="prependedtext" class="form-control" placeholder="XX XXXXX-XXXX" required="" type="text" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                  OnKeyPress="formatar('## #####-####', this)">
                </div>
              </div>

              <label class="col-md-1 control-label" for="prependedtext">Telefone</label>
              <div class="col-md-2">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                  <input id="prependedtext" name="prependedtext" class="form-control" placeholder="XX XXXXX-XXXX" type="text" maxlength="13"  pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                  OnKeyPress="formatar('## #####-####', this)">
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-2 control-label" for="Nome">Nome da mãe <h11>*</h11></label>
              <div class="col-md-8">
                <input id="nMae" name="nMae" placeholder="" class="form-control input-md" required="" type="text">
              </div>
            </div>

            <!-- Prepended text-->
            <div class="form-group">
              <label class="col-md-2 control-label" for="prependedtext">Email <h11>*</h11></label>
              <div class="col-md-5">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                  <input id="prependedtext" name="prependedtext" class="form-control" placeholder="email@email.com" required="" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
                </div>
              </div>
            </div>


            <!-- Search input-->
            <div class="form-group">
              <label class="col-md-2 control-label" for="CEP">CEP <h11>*</h11></label>
              <div class="col-md-2">
                <input id="cep" name="cep" placeholder="Apenas números" class="form-control input-md" required="" value="" type="search" maxlength="8" pattern="[0-9]+$">
              </div>
              <div class="col-md-2">
                <button type="button" class="btn btn-primary" onclick="pesquisacep(cep.value)">Pesquisar</button>
              </div>
            </div>

            <!-- Prepended text-->
            <div class="form-group">
              <label class="col-md-2 control-label" for="prependedtext">Endereço</label>
              <div class="col-md-4">
                <div class="input-group">
                  <span class="input-group-addon">Logradouro</span>
                  <input id="logradouro" name="logradouro" class="form-control" placeholder="" required="" readonly="readonly" type="text">
                </div>

              </div>
              <div class="col-md-2">
                <div class="input-group">
                  <span class="input-group-addon">Nº <h11>*</h11></span>
                  <input id="numero" name="numero" class="form-control" placeholder="0 caso não haja" required=""  type="text">
                </div>

              </div>

              <div class="col-md-3">
                <div class="input-group">
                  <span class="input-group-addon">Bairro</span>
                  <input id="bairro" name="bairro" class="form-control" placeholder="" required="" readonly="readonly" type="text">
                </div>

              </div>
            </div>

            <div class="form-group">
              <label class="col-md-2 control-label" for="prependedtext"></label>
              <div class="col-md-4">
                <div class="input-group">
                  <span class="input-group-addon">Cidade</span>
                  <input id="cidade" name="cidade" class="form-control" placeholder="" required=""  readonly="readonly" type="text">
                </div>

              </div>

              <div class="col-md-2">
                <div class="input-group">
                  <span class="input-group-addon">Estado</span>
                  <input id="estado" name="estado" class="form-control" placeholder="" required=""  readonly="readonly" type="text">
                </div>

              </div>
            </div>

            <div class="col-md-1">

            </div>
            <label class="col-md-1 control-label" for="curso">Curso <h11>*</h11></label>
            <div class="col-md-8">
              <input id="Curso" name="Curso" placeholder="" class="form-control input-md" required="" type="text">
            </div>
          </div>

          <label class="col-md-2 control-label" for="campus">Campus <h11>*</h11></label>
          <div class="col-md-8">
            <input id="Campus" name="Campus" placeholder="" class="form-control input-md" required="" type="text">
          </div>
        </div>
      </div>

        <!-- Button (Double) -->
        <div class="form-group">
          <label class="col-md-2 control-label" for="Cadastrar"></label>
          <div class="col-md-8 center">
            <button id="Cadastrar" name="Cadastrar" class="btn btn-success" type="Submit">Cadastrar</button>
            <button id="Cancelar" name="Cancelar" class="btn btn-danger" type="Reset">Cancelar</button>
          </div>
        </div>

      </div>
    </fieldset>
  </form>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <<script src="script.js" charset="utf-8"></script>

</body>
</html>
